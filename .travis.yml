language: node_js
node_js: "stable"
branches:
  only:
    - develop
install: npm install
cache:
  directories:
    - "node_modules"

services:
  - postgresql

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - npm i 

env:
  global:
  - DATABASE_TEST=postgressql://postgres@localhost/travis_ci_test

scripts: npm test
after_success: npm run coverage
