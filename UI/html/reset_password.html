<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset</title>
    <link rel="stylesheet" href="../css/reset_password.css">
</head>

<body>

    <div class="card-login-background">

        <!-- navigation bar contents -->
        <div class="navbar">
            <div>
                <span class="title-ball"></span>
                <span class="title-first">Property</span>
                <span class="title-second">Pro</span>
                <span class="title-third">Lite</span>
            </div>
            <div class="sign-up sign-up-big-margin">
                <button id="login-navbar">LOG IN</button>
            </div>
            <div class="sign-up">
                <button id="signup-navbar">SIGN UP</button>
            </div>
        </div>
        <!-- navigation bar contents -->

        <div class="card-login login">
            <h1 class="login-title">Reset Password</h1>
            <h4 class="login-mini-title">We'll send you a link</h4>
            <div class="login-field-container">
                <input class="input-field" type="text" placeholder="Your email...">
                <div>
                    <button id="discard" class="mini-buttons resetform">Discard</button>
                    <button id="reset" class="mini-buttons resetform">Reset</button>
                </div>
            </div>
        </div>

        <!-- footer section -->
        <div class="footer footer-login">
            <div class="footer-bottom">&copy; Property-Pro-Lite.com | Designed by Amily Kassim</div>
        </div>
        <!-- footer section -->
    </div>

    <script src="../js/reset_password.js"></script>

</body>

</html>
