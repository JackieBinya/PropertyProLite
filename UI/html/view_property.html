<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Property-Pro-Lite</title>
    <link rel="stylesheet" href="../css/view_property.css">
</head>

<body>

    <!-- top bar contents -->
    <div class="top-bar">
        <div>
            <span class="title-ball"></span>
            <span class="title-first">Property</span>
            <span class="title-second">Pro</span>
            <span class="title-third">Lite</span>
        </div>
        <div class="log-out">
            <button>LOG OUT</button>
        </div>
        <div>
            <img class="image topbar" src="../assets/steve_jobs_black_and_white.jpg" alt="image">
        </div>
        <div class="search-container">
            <div>
                <input class="search" type="text" placeholder="Search properties...">
            </div>
        </div>
    </div>
    <!-- top bar contents -->

    <div>
        <select class="select" name="house category" id="category">
            <option value="value">choose category</option>
            <option value="value">2 bedroom</option>
            <option value="value">4 bedroom</option>
            <option value="value">Mini flat</option>
            <option value="value">House Pool</option>
        </select>
    </div>

    <div class="tab-container">
        <div class="tab selected">
            <button id="discover" class="tab-content">Discover</button>
        </div>
        <div class="tab">
            <button id="sell" class="tab-content">Sell</button>

        </div>
        <div class="tab">
            <button id="profile" class="tab-content">Profile</button>
        </div>
    </div>

    <div class="card-container">
        <div class="card-list">
            <img class="card-list-image" src="../assets//image1.jpg" alt="image">
            <div class="card-list-info">The publisher name is : Jack dorsey</div>
            <div class="card-list-info">The price is : 125 miliion</div>
            <div class="card-list-info">Status: available</div>
            <div class="card-list-info">Location: New york</div>
            <div class="card-list-info">Phone number: 42826236662525</div>
            <div class="card-list-info">Details: classic house with 4 bedrooms</div>
            <div class="button-container">
                <button class="mini-button">Buy</button>
                <button class="mini-button">Discard</button>
            </div>
        </div>
    </div>

    <!-- footer section -->
    <div class="footer">
        <div class="footer-bottom">&copy; Property-Pro-Lite.com | Designed by Amily Kassim</div>
    </div>
    <!-- footer section -->

    <script src="../js/discover.js"></script>

</body>

</html>
