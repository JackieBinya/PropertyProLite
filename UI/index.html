<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log in</title>
    <link rel="stylesheet" href="css/landing_page.css">
</head>

<body>

    <div class="card-login-background">

        <!-- navigation bar contents -->
        <div class="navbar">
            <div>
                <span class="title-ball"></span>
                <span class="title-first">Property</span>
                <span class="title-second">Pro</span>
                <span class="title-third">Lite</span>
            </div>
            <div class="sign-up sign-up-big-margin">
                <button id="login-navbar">LOG IN</button>
            </div>
            <div class="sign-up">

            </div>
        </div>
        <!-- navigation bar contents -->

        <div class="landing-page-container">
            <h3>Welcome to Property Pro Lite <br>A platform of selling and
                renting beautiful houses</h3>


            <div class="card-list">
                <img class="card-list-image" src="./assets//image6.jpg" alt="house for sale">
                <div class="info">
                    <span style="color: white">Price: 125 Million</span>
                </div>
            </div>
            <div class="card-list">
                <img class="card-list-image" src="./assets//image4.jpg" alt="house for sale">
                <div class="info">
                    <span style="color: white">Price: 154 Million</span>
                </div>
            </div>
            <div class="card-list">
                <img class="card-list-image" src="./assets//image1.jpg" alt="house for sale">
                <div class="info">
                    <span style="color: white">Price: 92 Million</span>
                </div>
            </div>
        </div>

        <!-- footer section -->
        <footer class="footer">
            <div class="footer-bottom">&copy; Property-Pro-Lite.com | Designed by Amily Kassim</div>
        </footer>
        <!-- footer section -->
    </div>

    <script src="js/landing_page.js"></script>
